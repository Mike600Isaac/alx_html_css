<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Personal Info</legend>

      <!-- user's name field-->
    <label for="">name:</label> <br>
    <input type="text" id="name" name="name" value="" required placeholder="name"> <br>

    <!-- user's email field-->
    <label for="">email:</label> <br>
    <input type="email" id="email" name="email" value="" required placeholder="example@gmail.com"> <br> <br>
    </fieldset>

    <fieldset>
      <legend>Color Selection</legend>

      <!-- user's favourite color field -->
    <label for="">Dropdown Menu:</label> <br>
    <select name="fav_color" id="fav_color">
      <option value="">Red</option>
      <option value="">Blue</option>
      <option value="">Yellow</option>
      <option value="">Green</option>
      <option value="">White</option>
    </select> <br>
  </fieldset>

  <fieldset>
    <legend>Time</legend>
    <!-- time field -->
    <label for="">Time:</label> <br>
    <input type="time" id="time" name="time" value=""> <br>
  </fieldset>
    


    <fieldset>
      <legend>Date</legend>

      <!-- time field -->
    <label for="">Date:</label> <br>
    <input type="date" id="date" name="date" value="">
    </fieldset>
    
  </form>
</body>
</html>
