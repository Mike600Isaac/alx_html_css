<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form with Checkboxes and File Upload</title>
</head>
<body>
  <form action="">
    <!-- user's name field -->
    <label for="">name</label> <br>
    <input type="text" id="name" name="name" value="" required placeholder="name"> <br>

    <!-- user's email field -->
    <label for="">email</label> <br>
    <input type="email" id="email" name="email" value="" required placeholder="example@gmail.com"> <br> <br>
    
    <!-- user's various feedback options  -->
    <fieldset>    <!--used to group field -->
      <legend>Various Grade Checkboxes</legend> <!-- used to name group field-->

      <!-- user's checklists -->
    <input type="checkbox" id="checklist_4" name="checklist_1> <br> <br>
    <label for="checklist_1">Excellent:</label> <br>
    
    <input type="checkbox" id="checklist_1" name="checklist_1> <br>
    <label for="checklist_2">good:</label><br>
    
    <input type="checkbox" id="checklist_3" name="checklist_1> <br>
    <label for="checklist_3">average:</label> <br>

    <input type="checkbox" id="checklist_2" name="checklist_1> <br>
    <label for="checklist_4">poor:</label> <br> <br>
    
    
    <input type="file" id="file" name="file" value="">
  </fieldset>
  </form>
    
</body>
</html>
