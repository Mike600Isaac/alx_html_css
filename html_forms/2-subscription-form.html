<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Subscription Form with Radio Button</title>
</head>
<body>
  <form action="">
    <!-- user's name -->
    <label for="">name:</label> <br>
    <input type="text" id="name" name="name" value="" required placeholder="name"> <br>

    <!-- user's email -->
    <label for="">email:</label> <br>
    <input type="email" id="email" name="email" value="" required placeholder="example@gmail.com"> <br> <br>

    <!-- user's subscription for both monthly and yearly -->
    <label for="">Subscription Preference:</label> <br>
    <select id="subscriptionPreference" name="subscriptionPreference" size="">
      <option value="">Monthly</option>
      <option value="">Yearly</option>
    </select><br><br>

    <!-- user's submit button -->
    <button type="submit">submit</button>
  </form>
</body>
</html>
