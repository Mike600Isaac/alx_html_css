<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <form action="">
    <!-- user's name field -->
    <label for="name">name:</label> <br>
    <input type="text" id="name" name="name" value="" required placeholder="name"> <br>

    <!-- user's email field -->
    <label for="email">email:</label> <br>
    <input type="email" id="email" name="email" value="" required placeholder="example@gmail.com"> <br>

    <!-- user's password field -->
    <label for="password">password:</label> <br>
    <input type="password" id="password" name="password" value="" required> <br>

    <!-- user's confrirm password field -->
    <label for="confirm_password">confirm password:</label> <br>
    <input type="password" id="confirm_password" name="confirm password" value="" required> <br> <br>

    <!-- user's submit button -->
    <button type="submit">submit</button>
  </form>
</body>
</html>
