<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Contact Form</title>
</head>
<body>
  <form action="">
    <!-- user's name field -->
    <label for="name">name:</label> <br>
    <input type="text" id="name" name="name" value="" required placeholder="name"> <br>

    <!-- user's email field-->
    <label for="email">email:</label> <br>
    <input type="email" id="email" name="email" value="" required placeholder="example@gmail.com"> <br>

    <!-- user's  address field -->
    <label for="address">address:</label> <br>
    <input type="text" id="address" name="address" value=""> <br>

    <!-- user's message field -->
    <label for="message">message:</label> <br>
    <textarea id="message" name="message" column="20" row="25"> </textarea> <br> <br>
    
    <!-- user's submit button -->
    <button type="submit">submit</button>
  </form>
</body>
</html>
